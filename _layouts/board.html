---
layout: base
---

<style>
  .page-container {
    display: flex;
    width: 100%;
  }

  .sidebar {
    position: absolute;
    width: 13em;
    padding: 1em;
    overflow: auto;
    height: 100vh;
    top: 0;
    left: 0;
  }

  .page-content {
    margin-left: 14em; /* Space for sidebar */
    padding: 1em;
    overflow-wrap: break-word;
    width: calc(100% - 14em); /* Adjusted width */
    box-sizing: border-box;
  }
</style>



<div class="page-container">
  <aside class="sidebar" id="outline">
    <!-- Sidebar content will be loaded here -->
  </aside>

  <main class="page-content">
    <article class="post">
      {% seo %}
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/Board/outline.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('outline').innerHTML = data;
      });
  });
</script>
